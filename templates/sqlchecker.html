<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SQL Checker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>SQL CHECKER (Beta)</h1>
    </header>
    <main>
        {% for query in queries %}
        <article>
            <section class="noncollapsable">
                <p>QUERY #{{query[1]}}: {{query[0]}}</p>
                <textarea id="" rows="1" cols="80"></textarea>
                <button id="{{query[1]}}" class="queryButton" onclick="checkQuery(this)">CHECK</button>
                <img id="img{{query[1]}}" class="imgClickable" 
                    src="https://www.freepngimg.com/download/logo/88500-text-awesome-question-mark-font-symbol.png">
            </section>
            <section class="collapsable">
                <div class="resultTable"></div>
                <div class="resultTable"></div>
            </section>
        </article>
        {% endfor %}
        <article>
            <form action="{{url_for('formSubmitted')}}" method="POST">
                <input type="text" placeholder="Introduce tu nombre" name="name" required/>
                <input type="number" readonly value="0" id="counter" name="score">
                <input type="submit" value="ENVIA PUNTUACIÃ“N">
            </form>
        </article>
    </main>

    <footer>
        <p>By Albert Guardiola @ ETP Xavier 2022</p>
    </footer>
</body>
<script src="{{ url_for('static', filename='sqlchecker.js') }}"></script>

</html>
